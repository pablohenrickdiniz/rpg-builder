<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Animation Editor</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/inputImage.css"/>
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../bower_components/ReactElements/src/css/player.css"/>
    <link rel="stylesheet" href="../bower_components/ReactElements/src/css/sequence_list.css"/>
    <link rel="stylesheet" href="css/animation.css"/>
    <style type="text/css">
        #canvas-container{
            border: 1px solid #EEE;
        }
    </style>
    <script type="text/javascript" src="../bower_components/requirejs/require.js"></script>
    <script type="text/javascript" src="build/main.js"></script>
</head>
<body>
<div class="row container">
    <div class="col-md-7">
        <div class="row">
            <div class="col-md-4" id="list-container">

            </div>
            <div class="col-md-8">
                <div id="canvas-container">

                </div>
            </div>
            <div class="col-md-12" id="controls-container">

            </div>
            <div class="col-md-12" id="actions-container">

            </div>
        </div>
    </div>
    <div class="col-md-5">
        <div class="row">
            <div class="col-md-12" id="animations">

            </div>
            <div class="col-md-12" id="size-container">

            </div>
            <div class="col-md-12" id="input-image-container">

            </div>
            <div class="col-md-6" id="images-container">
                <label for="">Imagens</label>
                <select name="" id="images" class="form-control">
                    <option value="">Nenhuma Imagem</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="">Cor da grade</label>
                <input type="color" class="form-control" id="grid-color"/>
            </div>
        </div>
    </div>
</div>

</body>
</html>
