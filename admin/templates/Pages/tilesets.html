<div class="content">
    <h1>Tilesets</h1>
    <div class="box">
        <div class="box-header">
           <h3 class="box-title">Tilesets</h3>
            <div class="box-tools">
                <div class="btn-group">
                    <button class="btn btn-primary" ng-click="showModal()">Novo</button>
                </div>
            </div>
        </div>
        <div class="box-body table-responsive no-padding">
            <table class="table table-condensed">
                <tr>
                    <th>Imagem</th>
                    <th>Criado em</th>
                </tr>
                <tr  dir-paginate="tileset in tilesets | itemsPerPage: 10" pagination-id="tilesets">
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
        <div class="box-footer clearfix">
            <dir-pagination-controls pagination-id="tilesets" template-url="templates/Elements/paginator.html"></dir-pagination-controls>
        </div>
    </div>
</div>
<div class="modal" ng-class="{in:modalVisible}" style="display:{{modalVisible?'block':'none'}};">
    <div class="modal-dialog">
        <div class="modal-content">
            <ng-form name="tilesetForm">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="hideModal()">
                        <span aria-hidden="true">Ã—</span></button>
                    <h4 class="modal-title">Novo Tileset</h4>
                </div>
                <div class="modal-body">
                    <input type="file" name="imagem" ng-model="tileset.imagem" onchange="angular.element(this).scope().imageChange(this)"/>
                    <span ng-if="tilesetForm.imagem.$dirty">
                         <span ng-if="tilesetForm.imagem.$error.required" class="text text-danger">Selecione uma imagem!</span>
                    </span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Enviar</button>
                </div>
            </ng-form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
