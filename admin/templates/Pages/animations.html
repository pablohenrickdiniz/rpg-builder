<div class="content">
    <h1>Animations</h1>
    <div class="box">
        <div class="box-header">
            <h3 class="box-title">Animations</h3>
            <div class="box-tools pull-rigth">
                <button class="btn btn-primary" ng-click="showModal()">
                    Importar
                    <span class="fa fa-download"></span>
                </button>
            </div>
        </div>
        <div class="box-body table-responsive no-padding">
            <table class="table table-condensed">
                <tr>
                    <th>Imagem</th>
                    <th>Criado em</th>
                </tr>
                <tr  dir-paginate="animation in animations | itemsPerPage: 10" pagination-id="animations">
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
        <div class="box-footer clearfix">
            <dir-pagination-controls pagination-id="animations" template-url="templates/Elements/paginator.html"></dir-pagination-controls>
        </div>
    </div>
</div>
<div class="modal" ng-class="{in:modalVisible}" style="display:{{modalVisible?'block':'none'}};">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <ng-form name="animationForm">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="hideModal()">
                        <span aria-hidden="true">×</span></button>
                    <h4 class="modal-title">Gráfico de Animação</h4>
                </div>
                <div class="modal-body">
                    <input type="file" input-image-preview/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Enviar</button>
                </div>
            </ng-form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
