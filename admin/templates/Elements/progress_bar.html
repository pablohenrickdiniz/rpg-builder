<div class="progress">
    <div class="progress-bar" ng-class="{'progress-bar-aqua':progress < 100,'progress-bar-green':progress >= 100}" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100" ng-style="{width: progress+'%'}">
        <span class="sr-only">{{progress}}%</span>
        {{progress}}%
    </div>
</div>
